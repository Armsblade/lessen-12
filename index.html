<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="form-login">
    <div class="container">
        <aside class="left">
         <img src="img\logo.svg" alt="logo">
            <h2>Welcome to ByTrend!</h2>
        <form action="#" class="form">
            <div class="form-line">
                <label for="firstname">First name</label>
                <input id="firstname" type="text" placeholder="Enter you name">
            </div>
            <div class="form-line">
                <label for="lastname">Last name</label>
                <input id="lastname" type="text" placeholder="Last name">
            </div>
            <div class="form-line">
                <label for="date">Birth date</label>
                <input class="date" id="date" type="date" placeholder="07.12.1999">
            </div>
            <div class="form-line">
                <label for="Gender">Gender</label>
                <input class="radio"  type="radio" value="male">
                <input class="radio"  type="radio" value="female">
            </div>
            <div class="form-line">
                <label for="Skype">Skype</label>
                <input class="date"  type="text" placeholder="Your login Skype">
            </div>
            <div class="form-line">
                <label for="Promo">Promo</label>
                <input class="promo" type="text" placeholder="Your promo">
            </div>
            <button>
                <a href="#">Continue <img src="img\Icon.svg" alt=""></a>
            </button>
        </form>
           
        </aside>
        <div class="right">
            <img src="img\bytrend-foto.png" alt="">
            <h3>Cashback</h3>
            <p>Means monthly interest to the account balance for trading activity according to the terms.</p>
        </div>
        </div>

    </div>
</section>
</body>
</html>
